<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Timeline with Colored Markers</title>
</head>
<body>
  <div id="timeline-container">
    <div id="playhead"></div>
    <div id="marker-container"></div>
  </div>

  <div id="timeline-container2">
    <div id="playhead2"></div>
    <div id="marker-container2"></div>
  </div>
  
  <div id="controls">
    <button id="playBtn">Play</button>
    <button id="stopBtn">Stop</button>
  </div>

  <div id="colors">
    <button id="Red">Rouge</button>
    <button id="Blue">Bleu</button>
    <button id="Black">Noir</button>
    <button id="Yellow">Jaune</button>
  </div>

  <audio id="audio" src="track2.mp3"></audio>

  <script src="script.js"></script>
</body>
