<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Trail Test</title>
</head>
<body>
    <h2 id="title">Partie A</h2>
    <div class="container">
        <div id="timer">120 seconds</div>
    </div>

    <div class="btnContainer">
        <button id="start">Commence</button>
    </div>

    <div class="btnContainer">
        <button id="pause">Pause</button>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="input-group">
                <label for="textbox1" class="disabled-label">Erreurs:</label>
                <input type="text" class="disabled-input" id="textbox1" placeholder="Entrez ici...">
            </div>
            <div class="input-group">
                <label for="textbox2" class="disabled-label">Erreurs corrigées:</label>
                <input type="text" id="textbox2" class="disabled-input" placeholder="Entrez ici...">
            </div>
            <div id = "unique" class="input-group" style="display: none;">
                <label for="textbox3" class="disabled-label">Erreurs persévératives:</label>
                <input type="text" id="textbox3" class="disabled-input" placeholder="Entrez ici...">
            </div>
        </div>
    </div>

    <div class="btnContainer">
        <button id="save">Enregistrez</button>
    </div>

    <div id="tableContainer"></div>









    <script src="script.js"></script>
</body>
</html>
